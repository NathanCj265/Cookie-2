<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç™ Cookie Clicker üç™</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>üç™ Cookie Clicker üç™</h1>
    </header>
    <main class="game-container">
        <div class="game-stats">
            <h2>Game Stats</h2>
            <p>Points: <span id="pointsDisplay">0</span></p>
            <p>Click Power: <span id="clickPower">1</span></p>
            <p>Clicks: <span id="clicks">0</span></p>
            <p>Clicks Per Second: <span id="clicksPerSecond">0</span></p>
        </div>

        <div class="game-actions">
            <div class="cookie-click">
                <p>Click the cookie to earn points!</p>
                <img id="cookie" src="images/main-cookie.png" alt="Cookie">
            </div>

            <div class="auto-clickers">
                <h3>Buy Auto-Clickers</h3>
                <button id="buyCursor">Cursor (10 pts)</button>
                <button id="buyGrandma">Grandma (20 pts)</button>
                <button id="buyBakery">Bakery (100 pts)</button>
                <button id="buyFactory">Factory (500 pts)</button>
                <button id="buyMine">Mine (2000 pts)</button>
                <button id="buySpaceship">Spaceship (5000 pts)</button> 
                <button id="buyRobot">Robot (10000 pts)</button> 
                <button id="buyAlien">Alien (20000 pts)</button>
                <p id="autoclickers-0">Cursor: 0</p>
                <p id="autoclickers-1">Grandma: 0</p>
                <p id="autoclickers-2">Bakery: 0</p>
                <p id="autoclickers-3">Factory: 0</p>
                <p id="autoclickers-4">Mine: 0</p>
                <p id="autoclickers-5">Spaceship: 0</p> 
                <p id="autoclickers-6">Robot: 0</p> 
                <p id="autoclickers-7">Alien: 0</p> 
            </div>

            <div class="upgrades">
                <h3>Buy Upgrades</h3>
                <button id="buyGoldenFingers">Golden Fingers (+1 Click Power) 50 pts</button>
                <button id="buyIronCookie">Iron Cookie (+5 Click Power) 250 pts</button>
                <button id="buyCookieGod">Cookie God (+10 Click Power) 1000 pts</button>
                <button id="buyCookieFactory">Cookie Factory (+50 Click Power) 5000 pts</button>
                <button id="buyCookieEmpire">Cookie Empire (+100 Click Power) 10000 pts</button>
            </div>

            <div class="themes">
                <h3>Buy Themes</h3>
                <button id="buyDark">Dark Theme (1000 pts)</button>
                <button id="buyLight">Light Theme (2000 pts)</button>
                <button id="buyCookie">Cookie Theme (3000 pts)</button>
                <button id="buyCandy">Candy Theme (4000 pts)</button>
            </div>
        </div>

        <button id="resetGame" class="reset-button">Reset Game</button>
        <button id="saveGame" class="save-button">Save Game</button>
    </main>
    <footer>
        <p>&copy; Cookie clicker </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
