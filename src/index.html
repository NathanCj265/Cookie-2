<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<>
    <h1>🍪 Cookie Clicker 🍪</h1>
    <div class="profile-section">
        <h2>Profile</h2>
        <img src="images/profile.png" alt="Profile">
        <h3>Username: <span id="username">User</span></h3>
    </div>
    <div class="profile-stats">
    </div>
    <h2>Points: <span id="points">0</span></h2>

    <img id="cookie" src="images/main-cookie.png" alt="Cookie">
    <div class="auto-clicker-section">
        <h3>Auto Clickers</h3>
        <button class="button" onclick="buyAutoClicker(1)">Buy Cookie Clicker (10 pts)</button>
        <button class="button" onclick="buyAutoClicker(2)">Buy Double Clicker (50 pts)</button>
        <button class="button" onclick="buyAutoClicker(3)">Buy Triple Clicker (200 pts)</button>
        <h4>AutoClickers: <span id="autoclickers">0</span></h4>
    </div>
  
    <div class="upgrade-section">
        <h3>Upgrades</h3>
        <button class="button" onclick="buyUpgrade(1)">Upgrade Click Power (50 pts)</button>
        <button class="button" onclick="buyUpgrade(2)">Upgrade Auto-Clicker Speed (100 pts)</button>
        <button class="button" onclick="buyUpgrade(3)">Upgrade Point Multiplier (200 pts)</button>
        <h4>Click Power: <span id="clickPower">1</span></h4>
    </div>   
    <script src="script.js"></script>

</body>
</html>
