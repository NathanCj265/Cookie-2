<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

        <button class="button" onclick="buyUpgrade(0)">Upgrade Click Power (50 pts)</button>
        <button class="button" onclick="buyUpgrade(1)">Upgrade Click Power (200 pts)</button>

    </div>
    <h4>AutoClickers: <span id="autoclickers">0</span></h4>

    <script src="script.js"></script>

</html>
