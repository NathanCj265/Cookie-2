<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cookie Clicker Title -->
    <h1>🍪 Cookie Clicker 🍪</h1>

    <!-- Points Display -->
    <h2>Points: <span id="points">0</span></h2>

    <!-- Cookie Image -->
    <img id="cookie" src="cookie_image.png" alt="Cookie">

    <!-- Upgrades and Stats Section -->
    <div class="upgrade-section">
        <h3>Upgrades</h3>
        <button class="button" onclick="buyAutoClicker()">Buy AutoClicker (10 pts)</button>
        <button class="button" onclick="buyUpgrade()">Upgrade Click (50 pts)</button>

        <h4>AutoClickers: <span id="autoclickers">0</span></h4>
        <h4>Click Power: <span id="clickPower">1</span></h4>
    </div>

    <!-- Game Logic Script -->
    <script src="script.js"></script>

</body>
</html>
