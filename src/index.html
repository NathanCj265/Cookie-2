<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>ğŸª Cookie Clicker ğŸª</h1>
    <h2>Points: <span id="points">0</span></h2>

    <img id="cookie" src="images/main-cookie.png" alt="Cookie">

    <div class="upgrade-section">
        <h3>Auto Clickers</h3>
        <button class="button" onclick="game.buyAutoClicker(0)">Buy Grandma</button>
        <h4 id="autoclickers-1">Grandma: 0 (Cost: 20 pts)</h4>
        
        <button class="button" onclick="game.buyAutoClicker(1)">Buy Bakery</button>
        <h4 id="autoclickers-2">Bakery: 0 (Cost: 100 pts)</h4>

        <button class="button" onclick="game.buyAutoClicker(2)">Buy Factory</button>
        <h4 id="autoclickers-3">Factory: 0 (Cost: 500 pts)</h4>
    </div>

    <div class="upgrade-section">
        <h3>Upgrades</h3>
        <button class="button" onclick="game.buyUpgrade(0)">Golden Fingers</button>
        <h4 id="upgrade-1">Golden Fingers: +1 Click Power (Cost: 50 pts)</h4>

        <button class="button" onclick="game.buyUpgrade(1)">Iron Cookie</button>
        <h4 id="upgrade-2">Iron Cookie: +5 Click Power (Cost: 250 pts)</h4>

        <button class="button" onclick="game.buyUpgrade(2)">Cookie God</button>
        <h4 id="upgrade-3">Cookie God: +10 Click Power (Cost: 1000 pts)</h4>
    </div>

    <script src="script.js"></script>

</body>
</html>
